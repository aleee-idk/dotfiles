[module/bspwm]
type = internal/bspwm

label-active-font = 3
label-occupied-font = 3
label-empty-font = 3
label-focused-font = 3
label-urgent-font = 3

pin-workspaces = true

enable-click = true
enable-scroll = false

; ws-icon-[0-9]+ = <label>;<icon>
; Note that the <label> needs to correspond with the bspwm workspace name
; Neither <label> nor <icon> can contain a semicolon (;)
ws-icon-0  = 1;
ws-icon-1  = 2;
ws-icon-2  = 3;
ws-icon-3  = 4;ﯢ
ws-icon-4  = 5;
ws-icon-5  = 6;
ws-icon-6  = 7;
ws-icon-7  = 8;
ws-icon-8  = 9;
ws-icon-9 = 10;
; ws-icon-default = ♟

; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(focused|urgent|occupied|empty)>
;   <label-mode> - gets replaced with <label-(monocle|tiled|fullscreen|floating|locked|sticky|private)>
; Default: <label-state>
format = <label-mode> <label-state>

; Available tokens:
;   %name%
; Default: %name%
label-monitor = %name%

; If any values for label-dimmed-N are defined, the workspace/mode
; colors will get overridden with those values if the monitor is out of focus
; To only override workspaces in a specific state, use:
;   label-dimmed-focused
;   label-dimmed-occupied
;   label-dimmed-urgent
;   label-dimmed-empty
label-dimmed-focused-foreground = ${colors.fg_normal}
label-dimmed-focused-background = ${colors.bg_normal}
label-dimmed-ocucpied-foreground = ${colors.fg_normal}
label-dimmed-ocucpied-background = ${colors.bg_normal}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-focused = " %icon% "
label-focused-foreground = ${colors.fg_focus}
; label-focused-background = ${colors.bg_focus}
; label-focused-underline = #fba922

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-occupied = " %icon% "
label-occupied-foreground = ${colors.fg_alt}
; label-occupied-background = ${colors.bg_alt}
; label-occupied-underline = #555555

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-urgent = " %icon% "
label-urgent-foreground = ${colors.fg_urgent}
; label-urgent-background = ${colors.bg_urgent}
; label-urgent-underline = #9b0a20

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-empty = " %icon% "
label-empty-foreground = ${colors.fg_alt}

; The following labels will be used to indicate the layout/mode
; for the focused workspace. Requires <label-mode>
;
; Available tokens:
;   None
label-monocle = 
label-monocle-foreground = ${colors.fg_normal}
label-monocle-background = ${colors.bg_alt}
label-tiled = 
label-tiled-foreground = ${colors.fg_normal}
label-tiled-background = ${colors.bg_alt}
label-fullscreen = 
label-floating = 
label-pseudotiled = P
label-locked = 
label-locked-foreground = ${colors.fg_normal}
label-sticky = 
label-sticky-foreground = ${colors.fg_normal}
label-private = 
label-private-foreground = ${colors.fg_normal}
label-marked = M

; Separator in between workspaces
label-separator = " "
label-separator-padding = 0
label-separator-foreground = ${colors.fg_normal}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/date]
type = internal/date

interval = 1.0

time = %I:%M %p
time-alt= %d-%m-%Y%

format = <label>
format-background = ${colors.bg_normal} 
format-foreground = ${colors.fg_normal}
format-padding = 1
 
label = %time%

[module/date_i]
type = internal/date

interval = 1.0

date = 
date-alt = 

format = <label>
format-background = ${colors.bg_normal} 
format-foreground = ${colors.fg_normal}
format-padding = 1
 
label = %date%

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/i3]
type = internal/i3

pin-workspaces = true
strip-wsnumbers = true
index-sort = true

enable-click = true
enable-scroll = true

wrapping-scroll = false
reverse-scroll = false

format = <label-state> <label-mode>
label-focused = %index%
label-focused-foreground = ${colors.fg}
label-focused-background = ${colors.ac}
; label-focused-underline = ${colors.ac}
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-foreground = ${colors.fg}
label-unfocused-background = ${colors.mf}
; label-unfocused-underline = ${colors.mf}
label-unfocused-padding = 1

label-visible = %index%
; label-visible-underline = ${colors.ac}
label-visible-padding = 2

label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.ac}

label-urgent = %index%
label-urgent-foreground = ${colors.fg}
label-urgent-background = ${colors.red}
label-urgent-padding = 1

