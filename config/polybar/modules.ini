label-visible-background = ${colors.bg_focus}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-urgent = %icon%
label-urgent-padding = 1
label-urgent-foreground = ${colors.fg_urgent}
