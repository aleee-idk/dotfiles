####################
# Keys
####################

# kill focused window
bindsym $mod+Shift+q kill

# change focus
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

# alternatively, you can use the cursor keys:
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# move focused window
bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

# alternatively, you can use the cursor keys:
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right


# enter fullscreen mode for the focused container
bindsym $mod+F11 fullscreen toggle

# Layout

# toggle split and tabbed layout
bindsym $mod+Ctrl+Tab layout toggle tabbed split

# toggle split in horizontal or vertical orientation
bindsym $mod+t split toggle

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle
bindsym $mod+Shift+s  floating toggle ; sticky toggle

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# change focus between tabs
bindsym $mod+Tab focus next sibling
bindsym $mod+Shift+Tab focus prev sibling

# focus the parent container
bindsym $mod+a focus parent

# Scratchpad

# Make the currently focused window a scratchpad
bindsym $mod+Shift+z move scratchpad

# Show the first scratchpad window
bindsym $mod+z scratchpad show


# Move workspace to screens
bindsym $mod+Ctrl+Left move workspace to output left
bindsym $mod+Ctrl+Right move workspace to output right
bindsym $mod+Ctrl+Up move workspace to output Up
bindsym $mod+Ctrl+Down move workspace to output Down


# switch to workspace
bindsym $mod+1 workspace $ws1
bindsym $mod+2 workspace $ws2
bindsym $mod+3 workspace $ws3
bindsym $mod+4 workspace $ws4
bindsym $mod+5 workspace $ws5
bindsym $mod+6 workspace $ws6
bindsym $mod+7 workspace $ws7
bindsym $mod+8 workspace $ws8
bindsym $mod+9 workspace $ws9
bindsym $mod+0 workspace $ws10
bindsym $mod+bar workspace back_and_forth

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace $ws1
bindsym $mod+Shift+2 move container to workspace $ws2
bindsym $mod+Shift+3 move container to workspace $ws3
bindsym $mod+Shift+4 move container to workspace $ws4
bindsym $mod+Shift+5 move container to workspace $ws5
bindsym $mod+Shift+6 move container to workspace $ws6
bindsym $mod+Shift+7 move container to workspace $ws7
bindsym $mod+Shift+8 move container to workspace $ws8
bindsym $mod+Shift+9 move container to workspace $ws9
bindsym $mod+Shift+0 move container to workspace $ws10

# move focused workspace to other screen and focus it
bindsym $mod+Ctrl+1 workspace $ws1; move workspace to output next
bindsym $mod+Ctrl+2 workspace $ws2; move workspace to output next
bindsym $mod+Ctrl+3 workspace $ws3; move workspace to output next
bindsym $mod+Ctrl+4 workspace $ws4; move workspace to output next
bindsym $mod+Ctrl+5 workspace $ws5; move workspace to output next
bindsym $mod+Ctrl+6 workspace $ws6; move workspace to output next
bindsym $mod+Ctrl+7 workspace $ws7; move workspace to output next
bindsym $mod+Ctrl+8 workspace $ws8; move workspace to output next
bindsym $mod+Ctrl+9 workspace $ws9; move workspace to output next
bindsym $mod+Ctrl+0 workspace $ws10; move workspace to output next

# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart
